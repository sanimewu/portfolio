<div appScrollAnimate
     [animationClass]="'zoom-on-reload'"
     [threshold]="0.2" class="py-5 md:py-10">
  <img class="animate-bounce" ngSrc="/Module%20title.svg" alt="" height="146" width="1664" priority>
  <div class="text-xl font-bold text-center md:text-3xl text-[#12F7D6] font-mono">
    Education
  </div>

  <div class="flex justify-center items-center w-full">
    <img ngSrc="/Line%2022.svg" height="12" width="160" alt="" class="w-1/4" priority>
  </div>

  <div class="flex flex-col md:flex-row gap-5 py-5">

    <div class="w-full md:w-1/2 text-center md:text-start space-y-2">
      <div class="py-1 text-center md:text-start">
        <div class="font-bold text-xl text-[#98FAEC] md:text-3xl">2020-2024</div>
        <div class="text-xs md:text-xl font-bold  md:border-l-4 md:border-[#98FAEC] md:mt-5 md:pl-3 py-1 md:ml-5">
          East West University<br>
          <span class="text-xs md:text-md">BSc. Computer Science & Engineering<br>
          Major: Data Science</span>
        </div>
      </div>

      <div class="py-1 text-center md:text-start">
        <div class="font-bold text-xl text-[#98FAEC] md:text-3xl">2017-2019</div>
        <div class="text-xs md:text-xl font-bold  md:border-l-4 md:border-[#98FAEC] md:mt-5 md:pl-3 py-1 md:ml-5">
          Bangladesh Navy College, Dhaka<br>
          <span class="text-xs md:text-md">Major: Science</span>
        </div>
      </div>

    </div>


    <div class="w-full md:w-1/2 flex justify-center items-center">
      <img ngSrc="/ewu-logo.png" alt="EWU Logo" height="130" width="200" priority>
    </div>


  </div>
</div>
