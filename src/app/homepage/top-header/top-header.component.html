<div>
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <div class="text-2xl text-[#12F7D6] font-bold">
      {{logoName}}
    </div>
    <button (click)="toggleNavbar()" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100">
      <span class="sr-only">Open main menu</span>
      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
      </svg>
    </button>
    <div [class.hidden]="!isNavbarOpen" class="hidden fixed top-20 right-20 h-auto w-fit md:block md:static md:w-auto text-center">
      <ul class="[&_a]:py-10 font-medium flex flex-col p-5 md:p-0 rounded-lg  md:flex-row md:space-x-8 md:mt-0">
        <li><a routerLink="/" routerLinkActive="text-[#12F7D6]" [routerLinkActiveOptions]="{ exact: true }">Home</a></li>
        <li><a routerLink="/blog">Blog</a></li>
        <li><a routerLink="/projects">Projects</a></li>
        <li><a routerLink="/achievement">Achievement</a></li>
        <li><a routerLink="/contact">Contact</a></li>
      </ul>
    </div>
  </div>
</div>
